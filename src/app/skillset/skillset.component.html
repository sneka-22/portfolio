<section class="py-5">
 <section class="py-5 bg-light">

    <h2 class="text-center text-success mb-4">Skills</h2>
    <div class="row row-cols-2 row-cols-md-5 g-3">
     @for (skill of skills;track skill){

      </div>
    }
    </div>
  </div>
</section>
